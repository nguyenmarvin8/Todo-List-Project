<!DOCTYPE html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todoList.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
</head>
<body>
    <div id="container">
        <h1>To-do List <i class="fas fa-pencil-alt"></i></h1>
        <input type="text" placeholder="Add New Task">

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Clean bedroom</li>
            <li><span><i class="fa fa-trash"></i></span> Take out the trash</li>
            <li><span><i class="fa fa-trash"></i></span> Cut the grass</li>
        </ul>
    </div>

    <script src="assets/js/todoList.js"></script>
</body>
</html>
